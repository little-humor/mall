<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>收货地址管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

<form class="layui-form  layui-form-pane" lay-filter="search" id="searchForm" style="padding-top: 20px"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">会员ID</label>
            <div class="layui-input-inline">
                <input type="text" name="userId" placeholder="会员ID" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
                <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="search">
                    <i class="layui-icon">&#xe615;</i>搜索
                </button>
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
                <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" onclick="add()">
                    <i class="layui-icon">&#xe654;</i>添加
                </button>
            </div>
        </div>
    </div>
</form>

<table id="shipping" lay-filter="shipping"></table>

<!--toolbar-->
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>

<!--form表单-->
<form class="layui-form  layui-form-pane layui-hide" lay-filter="shipping" id="shippingForm" style="padding:20px 20px 50px 20px"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label">收货人</label>
        <div class="layui-input-block">
            <input type="text" name="receiverName" lay-verify="required" placeholder="收货人" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-block">
            <input type="text" name="receiverPhone" lay-verify="required|phone" placeholder="固定电话" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">移动电话</label>
        <div class="layui-input-block">
            <input type="text" name="receiverMobile" lay-verify="required|phone" placeholder="移动电话" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">地区</label>
            <div class="layui-input-inline">
                <select name="receiverProvince" lay-verify="required" lay-filter="searchCategory" lay-search id="categorySelect">
                    <option value="">省份</option>
                </select>
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <select name="receiverCity" lay-filter="categorySelectTwo" lay-search id="oneSelect">
                    <option value="">城市</option>
                </select>
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <select name="receiverDistrict" lay-filter="categorySelectTwo" lay-search id="twoSelect">
                    <option value="">区/县</option>
                </select>
            </div>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
            <input type="text" name="receiverAddress" lay-verify="required" placeholder="详细地址" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮编</label>
        <div class="layui-input-block">
            <input type="text" name="receiverZip" lay-verify="required" placeholder="邮编" autocomplete="off" class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submit" style="float: right;margin-right: 50px">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" style="float: right;margin-right: 20px">重置</button>
        </div>
    </div>
</form>
<script src="../../layui/layui.js"></script>
<script src="shippingList.js"></script>
</body>
</html>
