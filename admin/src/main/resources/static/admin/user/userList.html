<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

<form class="layui-form  layui-form-pane" lay-filter="search" id="searchForm" style="padding-top: 20px"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">会员名称</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" placeholder="会员名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
                <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="search">
                    <i class="layui-icon">&#xe615;</i>搜索
                </button>
            </div>
        </div>
    </div>
</form>

<table id="user" lay-filter="user"></table>

<!--toolbar-->
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../layui/layui.js"></script>
<script src="userList.js"></script>
</body>
</html>
