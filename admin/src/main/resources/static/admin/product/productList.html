<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

<form class="layui-form  layui-form-pane" lay-filter="search" id="searchForm" style="padding-top: 20px"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="keyword" placeholder="商品名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">商品分类</label>
            <div class="layui-input-inline">
                <select name="one" lay-filter="searchCategory" lay-search id="searchSelectCategory">
                    <option value="">一级分类</option>
                </select>
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <select name="two" lay-filter="searchSelectCategoryTwo" lay-search id="searchSelectCategoryTwo">
                    <option value="">二级分类</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
                <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="search">
                    <i class="layui-icon">&#xe615;</i>搜索
                </button>
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
                <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" onclick="add()">
                    <i class="layui-icon">&#xe654;</i>添加
                </button>
            </div>
        </div>
    </div>
</form>

<table id="product" lay-filter="product"></table>

<!--toolbar-->
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!--form表单-->
<form class="layui-form  layui-form-pane layui-hide" lay-filter="product" id="productForm" style="padding:20px 20px 50px 20px"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品副标题</label>
        <div class="layui-input-block">
            <input type="text" name="subtitle" lay-verify="required" placeholder="请输入商品副标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品分类</label>
            <div class="layui-input-inline">
                <select name="one" lay-verify="required" lay-filter="searchCategory" lay-search id="categorySelect">
                    <option value="">请选择一级分类</option>
                </select>
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <select name="categoryId" lay-filter="categorySelectTwo" lay-search id="categorySelectTwo">
                    <option value="">请选择二级分类</option>
                </select>
            </div>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-block">
            <input type="text" name="price" lay-verify="required|number" placeholder="请输入价格" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">库存</label>
        <div class="layui-input-block">
            <input type="text" name="stock" lay-verify="required|number" placeholder="请输入库存" autocomplete="off" class="layui-input">
        </div>
    <!-- 商品图片地址 -->
    <input type="hidden" id="subImages" name="subImages" autocomplete="off" class="layui-input">



    <div class="layui-form-item">
        <div class="layui-carousel" id="carousel">
            <div carousel-item="" id="productImages">

            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <button type="button" class="layui-btn" id="upload" style="padding-left: 20px">
            <i class="layui-icon">&#xe67c;</i>上传图片
        </button>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submit" style="float: right;margin-right: 50px">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" style="float: right;margin-right: 20px">重置</button>
        </div>
    </div>
</form>
<script src="../../layui/layui.js"></script>
<script src="productList.js"></script>
</body>
</html>
